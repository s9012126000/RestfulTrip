docker compose
version: "3.8"
services:
  dolphin-tracker:
    build: .
    container_name: "dolphin-tracker"
    ports:
      - 3000:3000
    env_file:
      - .env
    networks:
      - my-net
  nginx_dolphin-tracker:
    image: "nginx:stable-alpine"
    container_name: "nginx"
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx:/etc/nginx/conf.d
    restart: always
    networks:
      - my-net

networks:
  my-net:
    driver: bridge